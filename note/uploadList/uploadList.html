  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body>
<div class="content">
  <a href="#">
    <i class="bi bi-arrow-down"></i>
  </a>
  <a href="#">
    <i class="bi bi-arrow-up"></i>
  </a>
</div>

<div class="header">
  <a href="/note/home/noteDisplay.html">
    <i class="bi bi-house-door-fill"></i>
  </a>
</div>

<div class="post-container">
  <div class="user-photo">
    <i class="bi bi-person-fill"></i>
  </div>

  <div class="post-content" id="dynamic-content">
    <!-- Dynamic content will be displayed here -->
  </div>

  <!-- Like section -->
  <div class="icon-container">
    <i class="bi bi-hand-thumbs-up" id="plus-icon"></i>
  </div>
  <div class="count-container" id="like-count">いいね: 0</div>

  <!-- Comment section with star icon -->
  <div class="icon-container" id="comment-icon-container">
    <i class="bi bi-star" id="comment-icon"></i>
  </div>
<!--  <div class="count-container" id="comment-count">コメント: 0</div>-->
  <div class="count-container" id="comment-count"></div>
</div>

<script>
  // Simulate fetching data (replace this with actual data retrieval)
  var dynamicData = "投稿後内容";

  // Get a reference to the element where you want to display the content
  var contentElement = document.getElementById("dynamic-content");

  // Set the content to the fetched data
  contentElement.textContent = dynamicData;
</script>

<script>
  // Like section
  var plusIcon = document.getElementById("plus-icon");
  var likeCountContainer = document.getElementById("like-count");
  var likeCount = 0;
  var isLiked = false;

  plusIcon.addEventListener("click", function () {
    if (isLiked) {
      likeCount--;
      plusIcon.classList.remove("liked");
    } else {
      likeCount++;
      plusIcon.classList.add("liked");
    }
    isLiked = !isLiked;
    likeCountContainer.textContent = "いいね: " + likeCount;
  });

  // Comment section
  var commentIcon = document.getElementById("comment-icon");
  var commentCountContainer = document.getElementById("comment-count");
  var commentCount = "";

  commentIcon.addEventListener("click", function () {
    // Toggle the state of the comment icon
    commentIcon.classList.toggle("starred");

    // Increment or decrement the comment count based on the state
    commentCount += commentIcon.classList.contains("starred") ? "" : "";
    // commentCountContainer.textContent = "コメント: " + commentCount;
    commentCountContainer.textContent =　commentCount;
  });
</script>
