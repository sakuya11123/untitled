<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/note/uploadList/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>a.html</title>
</head>
<body>
<div class="content">
  <a href="#">
    <i class="bi bi-arrow-down"></i>
  </a>
  <a href="#">
    <i class="bi bi-arrow-up"></i>
  </a>
</div>

<div class="header">
  <a href="/note/home/noteDisplay.html">
    <i class="bi bi-house-door-fill"></i>
  </a>
</div>

<div class="post-container">
  <div class="user-photo">
    <i class="bi bi-person-fill"></i>
  </div>

  <div class="post-content" id="dynamic-content">
    <!-- Dynamic content will be displayed here -->
  </div>

  <div class="icon-container">
    <i class="bi bi-hand-thumbs-up" id="plus-icon"></i>
  </div>
  <div class="count-container" id="like-count">いいね: 0</div>

</div>

<script>
  // Simulate fetching data (replace this with actual data retrieval)
  var dynamicData = "投稿内容受け取り";

  // Get a reference to the element where you want to display the content
  var contentElement = document.getElementById("dynamic-content");

  // Set the content to the fetched data
  contentElement.textContent = dynamicData;
</script>

<script>
  var plusIcon = document.getElementById("plus-icon");
  var countContainer = document.getElementById("like-count");
  var count = 0;
  var isLiked = false; // いいねが付いているかどうかを示すフラグ

  // アイコンがクリックされたときの処理
  plusIcon.addEventListener("click", function () {
    if (isLiked) {
      count--;
      plusIcon.classList.remove("liked");
    } else {
      count++;
      plusIcon.classList.add("liked");
    }
    isLiked = !isLiked;
    countContainer.textContent = "いいね: " + count;
  });
</script>
<style>
  .liked {
    color: #007BFF; /* いいねが付いたときの色（例: 青色） */
  }
</style>
</body>
</html>
