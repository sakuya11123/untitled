<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <meta charset="UTF-8">
  <title>Upload List Version 2</title>
  <link rel="stylesheet" href="/note/groupShare/style.css">
</head>

<body>
<div class="main-container">

  <div class="post-container" id="post-container"></div><!--  投稿内容を受け取るクラス-->

  <button id="open-input" onclick="openInputArea()"><!--投稿アイコン-->
    <i class="bi bi-pencil"></i>
  </button>

  <div class="overlay" id="overlay"></div><!--  投稿画面の背景の仕様-->

  <div class="input-form" id="input-form">

    <div class="input">

      <div class="input-formBox"><!--投稿フォーム-->

      <label for="input-title">タイトル</label>
      <input type="text" id="input-title" name="input-title" />

      <label for="input-link">リンク</label>
      <input type="text" id="input-link" name="input-link" />
    </div>

      <div class="input-formButton">
        <button type="button" onclick="goBack()">戻る</button>

        <button type="button" onclick="inputContentControl()">
          <i class="bi bi-send-check"></i> 投稿
        </button>
      </div>
    </div>

    <a href="/untitled/note/supportPage/notion_url.html" id="help-link" target="_blank">
      <i class="bi bi-question-circle" id="help-icon"></i>
    </a>

  </div>
</div>

<script src="inputScript.js"></script>
</body>

</html>
