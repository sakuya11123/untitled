<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="image/logo.png">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="contactme" class="big-bg">
    <header class="page-header wrapper">
        <h1><a href="../index.html"><img class="logo" src="image/logo.png" alt="ホーム"></a></h1>
    </header>
    <div class="wrapper">
        <h2 class="page-title">お問い合わせ</h2>
    </div>
<div class="contactme-contents wrapper">
    <aside><!--サイドバー部分-->
        <nav class="sub-menu">
            <li><a href="../index.html"><img src="image/sub1.png" alt="Top"></a></li>
            <li><a href="../biography/biography.html"><img src="image/sub2.png" alt="Biography"></a></li>
            <li><a href="contactme.html"><img src="image/sub3.png" alt="Contact me"></a></li>
        </nav>
    </aside>
    <article><!--メインエリア部分-->
        <form action="#">
            <div>
                <label for="name">お名前</label>
                <input type="text" id="name" name="your-name">
            </div>

            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="your-email">
            </div>

            <div>
                <label for="message">メッセージ</label>
                <textarea id="message" name="your-message"></textarea>
            </div>

            <input type="submit" class="button" value="送信">
        </form>
    </article>
</div>
</div>
<footer>
    <div class="wrapper">
        <p><small>&copy; 2022 U.R</small></p>
    </div>
</footer>

</body>

</html>
